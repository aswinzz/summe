{% load static %}
{% load widget_tweaks %}
<html>
<head>
  <title>
    PDF-Extractor
  </title>
  <link rel="stylesheet" type="text/css" href="{% static '/css/bulma.css' %}">

</head>

<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="field">
        <div class="file is-centered is-boxed is-success has-name">
          <label class="file-label">
          {% render_field form.pdfFile class="file-input" id="pdfFile" name="pdfFile" %}
          <span class="file-cta">
          <span class="file-icon">
          <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
          Upload Video File
          </span>
          </span>
          <span class="file-name" id="filename1">
          No file uploaded
          </span>
          </label>
          </div>
      </div>
      <center>
          <button class="button submit-button is-medium is-success" type="submit">Submit</button>
      </center>
    </form>
  </div>
</body>
</html>
