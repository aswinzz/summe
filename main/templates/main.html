                </h2>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="field">
            <div class="file is-centered is-boxed is-light has-name">
              <label class="file-label">
              {% render_field form.pdfFile class="file-input" id="pdfFile" name="pdfFile" %}
              <span class="file-cta">
              <span class="file-icon">
              <i class="fa fa-upload"></i>
              </span>
              <span class="file-label">
              Upload Video File
              </span>
              </span>
              <span class="file-name" id="filename">
              No file uploaded
              </span>
              </label>
              </div>
          </div>
          <center>
              <button class="button submit-button is-medium is-light" type="submit">Summarise</button>
          </center>
        </form>
